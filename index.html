<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>황상은 포트폴리오</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Noto Sans KR', serif;
      }
    </style>
  </head>
  <body>
    <header class="sticky top-0 w-full backdrop-blur-lg bg-opacity-90">
      <nav
        class="container max-w-4xl mx-auto flex items-center justify-between px-6 py-3"
      >
        <div class="flex items-center gap-x-2">
          <h1 class="text-2xl font-bold"><a href="/">황상은</a></h1>
          <p class="text-sm text-gray-500">프론트엔드 개발자</p>
        </div>

        <div class="flex gap-x-2">
          <ul class="flex items-center gap-x-2">
            <li>
              <a
                class="p-2 font-medium hover:text-blue-500 transition-colors"
                href="#home"
                >홈</a
              >
            </li>
            <li>
              <a
                class="p-2 font-medium hover:text-blue-500 transition-colors"
                href="#about"
                >소개</a
              >
            </li>
            <li>
              <a
                class="p-2 font-medium hover:text-blue-500 transition-colors"
                href="#skills"
                >기술</a
              >
            </li>
            <li>
              <a
                class="p-2 font-medium hover:text-blue-500 transition-colors"
                href="#projects"
                >프로젝트</a
              >
            </li>
            <li>
              <a
                class="p-2 font-medium hover:text-blue-500 transition-colors"
                href="#contact"
                >연락처</a
              >
            </li>
          </ul>
          <button
            class="focus:outline-none focus:ring focus:ring-blue-500 bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center"
            type="button"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>
    <main class="container max-w-4xl mx-auto px-6 py-12">
      <section class="bg-red-500 h-60">
        <h2 class="text-3xl font-bold mb-6">홈</h2>
      </section>
      <section class="bg-yellow-500 h-60">
        <h2 class="text-3xl font-bold mb-6">소개</h2>
      </section>
      <section class="bg-cyan-500 h-60">
        <h2 class="text-3xl font-bold mb-6">기술</h2>
      </section>
      <section class="bg-green-500 h-60">
        <h2 class="text-3xl font-bold mb-6">프로젝트</h2>
      </section>
      <section class="bg-gray-500 h-60">
        <h2 class="text-3xl font-bold mb-6">연락처</h2>
      </section>
    </main>
    <footer class="w-full bg-yellow-500 h-20"></footer>
  </body>
</html>
